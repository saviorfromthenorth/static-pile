<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<link rel="stylesheet" href="css/app.css">
</head>
<body>
	<header>
		<nav>
    </nav>
	</header>
	<main class="grid-container">
		<div class="grid-x grid-margin-x grid-margin-y">
      <div class="cell small-6 small-offset-3">
        <video id="my-player" controls playsinline preload="auto" poster="//vjs.zencdn.net/v/oceans.png">
          <source src="//vjs.zencdn.net/v/oceans.mp4" type="video/mp4"></source>
          <source src="//vjs.zencdn.net/v/oceans.webm" type="video/webm"></source>
          <source src="//vjs.zencdn.net/v/oceans.ogv" type="video/ogg"></source>
        </video>
      </div>
      <div class="cell medium-8 medium-offset-2">
        <input type="search" id="search" placeholder="Search" maxlength="191" />
      </div>
      <div class="cell">
        <div class="grid-container">
          <div id="search-results" data-equalizer="results" equalize-on="medium" class="grid-x grid-margin-x grid-margin-y medium-up-3"></div>
        </div>
      </div>
		</div>
	</main>
	<footer></footer>
	<script src="js/app.js"></script>
</body>
</html>
